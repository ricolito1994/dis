<div class="modal modals-sm"   id="residents-modal-2"  data-controller="ResidentsModalController2">  
	<div class="modal-dialog"  style="min-width: 80%;">
		<div class="modal-content">
	      <!-- Modal Header -->
		  <div class="modal-header basic">
			<h4 class="modal-title">Resident Modal</h4>
			<button type="button" class="close" data-event="ResidentsModalController2.click.onClose">&times;</button>
		  </div>
		  <!-- Modal body -->
		  <div class="modal-body" style="width:100%;">
			<div style="width:20%;float:left;">
				<div  id="qrcode2" style="width:110%;">
				
				</div>
				<div >
				<B><span  data-valuectrl="residentVars.RESIDENT_ID"></span></B>
				</div>
			</div>
			<div style="width:80%;float:left;max-height:50vh;overflow-y:scroll;">
				<div style="width:100%;">
					<div style="width:33%;float:left;padding-left:.33%" >
						LASTNAME <br>
						<input type="text" class="form-control" data-valuectrl="residentVars.LASTNAME" />
					</div>
					<div style="width:33%;float:left;padding-left:.33%" >
						FIRSTNAME <br>
						<input type="text" class="form-control" data-valuectrl="residentVars.FIRSTNAME" />
					</div>
					<div style="width:33%;float:left;padding-left:.33%" >
						MIDDLENAME <br>
						<input type="text" class="form-control" data-valuectrl="residentVars.MIDDLENAME" />
					</div>
					<div style="clear:both"></div>
				</div>
				<div style="width:100%;margin-top:2%;">
					<div style="width:60%;float:left;padding-left:.33%" >
						ADRESS <br>
						<input type="text" class="form-control" data-valuectrl="residentVars.ADDRESS" />
					</div>
					<div style="width:19.67%;float:left;padding-left:.33%" >
						BIRTHDAY <br>
						<input type="date" class="form-control" data-valuectrl="residentVars.BIRTHDAY" data-event="ResidentsModalController.change.calcAge" />
					</div>
					<div style="width:19.67%;float:left;padding-left:.33%" >
						CURRENT AGE <br>
						<input type="text" class="form-control" data-valuectrl="currentAge" />
					</div>
					<div style="clear:both"></div>
				</div>
				
				<div style="width:100%;margin-top:2%;">
					<div style="width:33%;float:left;padding-left:.33%" >
						IS FAMILY LEADER <br>
						<select type="text" class="form-control" data-valuectrl="residentVars.IS_FAMILY_LEADER"  data-event="ResidentsModalController2.change.changefamilyleaderstat">
							<option value='1'>YES</option>
							<option value='0'>NO</option>
						</select>
					</div>
					<div style="width:33%;float:left;padding-left:.33%" >
						HAS SCHOLARSHIP <br>
						<select type="text" class="form-control" data-valuectrl="residentVars.HAS_SCHOLARSHIP" >
							<option value='1'>YES</option>
							<option value='0'>NO</option>
						</select>
					</div>
					<div style="width:33%;float:left;padding-left:.33%" >
						PUROK <br>
						<input type="text" class="form-control" data-valuectrl="PUROK_NAME" />
							
					</div>
					<div style="clear:both"></div>
				</div>
				
				<div  style="width:33%;margin-top:2%;">
					FAMILY HEAD<BR>
					<input class="form-control" type="text" data-valuectrl="hh_leader" disabled />
				</div>
				
			</div>
			<div style="clear:both"></div>
			
		  </div>
		  <!-- Modal footer -->
		  <div class="modal-footer">
			<button data-event="ResidentsModalController.click.save" class="btn btn-primary"><i class="icon-arrow-down" ></i> SAVE</button>
		  </div>
		</div>
	</div>
</div>
