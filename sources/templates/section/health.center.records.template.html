<div id="health-center-records" data-controller="HealthCenterRecords" style="height:100%;">
	<div style="width:100%;height:100%;">
		<div style="with:100%;height:5%;">
			RESIDENTS of <span data-valuectrl="brgyname"></span>
		</div>
		<div style="with:100%;height:95%;">
			<div style="height:10%;width:100%">
				<div style="width:30%;float:left">
					Fullname<br>
					<input type="text" class="form-control" />
				</div>
				<div style="width:30%;float:left;padding-left:0.5%;">
					Address<br>
					<input type="text" class="form-control" />
				</div>
				<div style="width:10%;float:left;padding-left:0.5%;">
					Is Family Leader<br>
					<select  class="form-control" >
						<option>Yes</option>
						<option>No</option>
					</select>
				</div>
				<div style="width:10%;float:left;padding-left:0.5%;">
					Is Employee<br>
					<select  class="form-control" >
						<option>Yes</option>
						<option>No</option>
					</select>
				</div>
				<div style="width:10%;float:left;padding-left:0.5%;">
					<div style="width:70%;float:left">
						Actions<br>
						<button class="btn btn-primary"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<b><i class="icon-caret-down"></i> Actions</b>
						</button>
						<div class="dropdown-menu dropdown-menu-left" id="dt-dp-actions">
							<a data-event="transaction.click.newTransaction" data-params='{"TYPE":""}' href="javascript:void(0);" class="dropdown-item"><b><i class="icon-plus"></i> New Resident</b></a>
							<a data-event="transaction.click.newTransaction" data-params='{"TYPE":""}' href="javascript:void(0);" class="dropdown-item"><b><i class="icon-refresh"></i> Refresh Table</b></a>
								
						</div>
					</div>
				</div>
				<div style="clear:both"></div>
			</div>
			<div class="resident-table-container" style="height:90%;border:1px solid #ccc;">
				<div id="dt-table" style="height:100%;"></div>
			</div>
		</div>
	</div>
</div>
